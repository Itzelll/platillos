build:
 itzelll:  # cambiar por su namespace de okteto
   image: okteto.dev/itzelll:latest  # cambiar por su namespace de okteto

deploy:
 - okteto build # build the image with the latest code
 - kubectl apply -f manifests # create all the resources in kubernetes
dev:
 itzelll:
   command: bash
   sync:
   - .:/platillos   # cambiar por su proyecto
